<!DOCTYPE html>
<html lang="en-us">
<head>
	<title>Chris Kelsey - Contact Me</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

	<!-- Website unique css -->
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	<header class="navbar bg-white border-bottom py-0 px-0 px-md-3">
		<div class="container px-0 py-0">
			<p class="navbar-brand bg-info text-white w-100 mb-0 mr-0 px-4 d-flex justify-content-center">Chris Kelsey</p>
			<nav class="w-100">
				<ul class="nav justify-content-md-end justify-content-center">
					<li class="nav-item"><a class="text-muted nav-link py-md-0 border-right" href="index.html">About</a></li>
					<li class="nav-item"><a class="text-muted nav-link py-md-0 border-right" href="portfolio.html">Portfolio</a></li>
					<li class="nav-item"><a class="text-muted nav-link active py-md-0" href="#">Contact</a></li>
				</ul>
			</nav>
		</div>
	</header>
	<main>
		<section class="mt-md-5 pb-4 px-md-4 container bg-white border clearfix">
			<h1 class="pb-2">Contact</h1>
			<form action="">
				<div class="form-group">
					<label for="name">Name</label>
					<input class="form-control rounded-0" id="name" type="text" name="name" placeholder="John Smith">
				</div>
				<div class="form-group">
					<label for="email">Email</label>
					<input class="form-control rounded-0" id="email" type="text" name="email" placeholder="example@gmail.com">
				</div>
				<div class="form-group">
					<label for="message">Message</label>
					<textarea class="form-control rounded-0" name="message" id="message" cols="30" rows="10"></textarea>
				</div>
				<button type="submit" class="btn btn-primary rounded-0 px-5 py-2" value="Submit">Submit</button>
			</form>
		</section>
	</main>
	<footer class="footer bg-dark">
			<p class="mb-0 text-white-50 text-center">Copyright &copy; Chris Kelsey 2018</p>
	</footer>
</body>
</html>
